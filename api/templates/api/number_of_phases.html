<body>

        {% csrf_token %}
        {% for i in form %}
            {% if i.id_for_label != 'id_macth' %}
            {{i.label_tag}} {{i}} {{i.error|striptags}} <br><br><br>

 <div id="form">

</div>

        <input type="Submit" value="Submit">

        }
    </script>
